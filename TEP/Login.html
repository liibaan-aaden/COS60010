<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bright Boost - Login</title>
</head>

<body>
    <div class="registration-container">
        <h2>Welcome back to Bright Boost</h2>
        <p>Choose your role and log in to access the platform.</p>

        <!-- Adding the tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login-student')">Login as Student</button>
            <button class="tab-button" onclick="showTab('login-tutor')">Login as Tutor</button>
        </div>

        <div class="login-sections">
            
            <!-- Tutor Login Form (initially hidden) -->
            <div class="tab-content" id="login-tutor" style="display: none;">
                <form action="login.php" method="post">
                    <h3>Login as Tutor</h3>

                    <div class="input-group">
                        <label for="tutor-email">Email Address</label>
                        <input type="email" id="tutor-email" name="tutor-email" required>
                    </div>

                    <div class="input-group">
                        <label for="tutor-password">Password</label>
                        <input type="password" id="tutor-password" name="tutor-password" required>
                    </div>

                    <button type="submit">Login as Tutor</button>
                </form>
            </div>

            <!-- Student Login Form (initially visible) -->
            <div class="tab-content" id="login-student">
                <form action="/login.php" method="post">
                    <h3>Login as Student</h3>

                    <div class="input-group">
                        <label for="student-email">Email Address</label>
                        <input type="email" id="student-email" name="student-email" required>
                    </div>

                    <div class="input-group">
                        <label for="student-password">Password</label>
                        <input type="password" id="student-password" name="student-password" required>
                    </div>

                    <button type="submit">Login as Student</button>

                    <div class="register-btn-container">
                        <button onclick="location.href='Registration.html'" type="button">Don't have a login? Register as a student now!</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- JavaScript for handling tab switching -->
    <script>
        function showTab(id) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(el => el.style.display = 'none');

            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            document.getElementById(id).style.display = 'block';
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
